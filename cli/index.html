<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>
<body>
  <div id="drag">
    <form name="fileUp" method="post" enctype="multipart/form-data" action="http://127.0.0.1:3000/upload">
      <img src="./assets/file.svg" alt="upload"/>
      <input id="inputBtn" type="file" name="fileEnc" onchange="fileUp.submit();"/>
      <input type="text" name="encKey" id="encKey" placeholder="Enter your encryption key" />
      <label for="encType" name="encSel" id="encSel">
        <select name="encType">
          <option value="aes">AES</option>
          <option value="blowfish">Blowfish</option>
        </select>
      </label>
    </form>
  </form>
</div>
<script src='js/app.js'></script>
</body>
</html>
